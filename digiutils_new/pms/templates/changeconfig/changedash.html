{% extends 'gitpull/base.html' %}


{% block content %}
 <script>setTimeout(function(){window.location.href="/"},120000);</script>

    <body>
        <div class="card" style="width:100%;margin: 0 auto;float: none;margin-bottom: 10px;"> 
            <div class="card-body">
                <a href="/dashboard"><b>HOME</b></a>
                <a href="/changeconfig/app_file/" style="float: right;">app-config.json</a>
                <div class="card bg-light">
                    <div class="container" style="text-align: center">
                      <h2 style="text-align:center; background-color: LightGray;">Change app-config File</h2>
                      <div style="padding-top: 40px;"></div>
                      <form action="{% url 'diff_show' %}" method="POST" style="text-align: center; display: inline-block;">
                        {% csrf_token %}
                        {% comment %} {{ form.as_p }} {% endcomment %}
                        <table>
                        <tr>
                        {{form.as_table}}
                        </tr>
                        </table>
                        <div style="padding-top: 40px;"></div>
                        <button type="submit">Change</button><br>
                        
                        </form>
                       <div style="height: 20px;">  
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="card" style="width:800px;margin: 0 auto;float: none;margin-bottom: 10px;"> 
                    <div class="card-body">
                       
                        <div class="card bg-light">
                            <div class="container" style="text-align: center">
                              <p style="color: red"> {{ignore}}</p>
                              <p style="color: green">{{success}}</p>

                             </div>
                            </div>
                              </div>
                              </div>
{% endblock %}
